  deploy2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST2 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY2 }}
          script: "cd /var/www/agent.airpass.tours/dist && git pull origin main"
